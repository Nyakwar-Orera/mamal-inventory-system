{% extends 'layouts/base.html' %}

{% block content %}
<div class="container-fluid py-3">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <a href="{{ url_for('assets.view_assets') }}"
                           class="list-group-item list-group-item-action {% if request.endpoint == 'assets.view_assets' %}active bg-primary text-white{% endif %}">
                            <i class="fas fa-table me-2"></i> View Assets
                        </a>
                        <a href="{{ url_for('assets.add_asset') }}"
                           class="list-group-item list-group-item-action {% if request.endpoint == 'assets.add_asset' %}active bg-primary text-white{% endif %}">
                            <i class="fas fa-plus-circle me-2"></i> Add Asset
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    {% block asset_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
